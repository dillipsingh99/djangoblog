{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div style='padding:3rem' class="alert alert-secondary " role="alert">
    <h1>Edit post</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <input type="submit" value="Update">
    </form>
</div>
{% endblock content %}
