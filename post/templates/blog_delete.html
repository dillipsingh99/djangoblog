{% extends 'base.html' %}
{% load static %}
{% block content %}

        <h1>Delete BLog Post</h1>
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are sure you want to delete.</p>
            <h2><a href=""><strong>{{ blog.title }}</strong></a></h2>
                <a><strong>{{blog.author }}</strong></a> | <a>{{ blog.created_at }}</a>
            <div style='padding:3rem' class="card-footer text-center text-muted">
                <img src="{{blog.img.url}}" class="img-fluid" alt="Smiley face">
            </div>
                <p>{{ blog.description|safe }}</p>
            <input type="submit" value="Confirm">
        </form>
  

{% endblock content %}
